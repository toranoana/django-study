<html>

<p>アニメ一覧</p>

{% if anime_list %}
  <table>
    <tr>
      <th>タイトル</th>
      <th>年度</th>
      <th>放送月</th>
    </tr>
    {% for anime in anime_list %}
      <tr>
        <td>{{anime.title}}</td>
        <td>{{anime.year}}</td>
        <td>{{anime.season}}</td>
      </tr>
    {% endfor %}
  </table>
{% else %}
    <p>アニメが登録されていません。</p>
{% endif %}

</html>
