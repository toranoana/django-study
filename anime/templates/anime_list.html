<html>

{% load bootstrap4 %}
{% bootstrap_css %}
{% bootstrap_javascript %}

<p>アニメ一覧</p>

{% if anime_list %}
  <table class="table">
    <thead>
      <tr>
        <th>タイトル</th>
        <th>年度</th>
        <th>放送月</th>
      </tr>
    </thead>
    <tbody>
      {% for anime in anime_list %}
        <tr>
          <td><a href='/anime/{{anime.id}}/'>{{anime.title}}</a></td>
          <td>{{anime.year}}</td>
          <td>{{anime.season}}</td>
        </tr>
      {% endfor %}
    </tbody>
  </table>
{% else %}
    <p>アニメが登録されていません。</p>
{% endif %}

</html>
